---
layout: layout
title: Eric Mittelhammer
---



      {% for post in site.posts %}
      <div class="post">
      	{% if post.heroImage %}
      	<div class="hero">
      		<img src="{{post.heroImage}}"/>
      	</div>
      	{% endif %}
      	<div class="post-content">
		 	<h2 class="mainpage-post-title">{{ post.title }}</h2>
		 	<hr/>
		 	<p>{{ post.content | more:"excerpt"}}</p>
		 	<p><a href="{{ post.url }}">More...</a></p>
		</div>
      </div>
      {% endfor %}
