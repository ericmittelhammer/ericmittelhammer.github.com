<html>

<head>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>
  <script src="./js/jquery-2.1.1.min.js"></script>
  <script src="./js/underscore-min.js"></script>
  <script src="./js/brain-0.6.3.js"></script>
  <script src="./js/app.js"></script>

  <style>
    #main {
        text-align: center;
    }

    #buttons {
      padding-top: 70px;
    }

    #buttons button {
      margin-bottom: 10px;
    }

    #output .result{
      font-size: 200px;
      padding:0;
      line-height: 200px;
    }

    #distances {
      margin:auto;
      font-size: 24px;
    }

    #distances th {
      padding: 3px 10px;
    }

    #distances td {
      text-align: center;
    }

  </style>
</head>


<body>
  <div id="main" class="container-fluid">
    <div class="row">
      <div id="input" class="col-xs-2">
        <p>Input</p>
        <p><canvas id="board" width="200" height="200" style="border:3px solid black"></canvas></p>
      </div>
      <div id="buttons" class="col-xs-1">
        <button class="btn btn-default" onclick="runNet()">Run &rsaquo;&rsaquo;</button>
        <button class="btn btn-default" onclick="reset()">Reset</button>
      </div>
      <div id="output" class="col-xs-2">
        <p>Neural Network:</p>
        <p class="result">&nbsp;</p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-5">
        <table id="distances">
          <thead>
            <th>yours</th>
            <th>hamming</th>
            <th>jaccard</th>
            <th>tanimoto</th>
          </thead>
          <tbody>
            <tr>
              <td>
                <canvas id="yours" width="16" height="16"></canvas>
              </td>
              <td>
                <canvas id="hamming" width="16" height="16"></canvas>
              </td>
              <td>
                <canvas id="jaccard" width="16" height="16"></canvas>
              </td>
              <td>
                <canvas id="tanimoto" width="16" height="16"></canvas>
              </td>
            </tr>

        </table>
      </div>
    </div>
    </div>
  <script src="./js/drawing.js"></script>
</body>

</html>
